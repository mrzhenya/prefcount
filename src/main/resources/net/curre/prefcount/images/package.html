<h3>Package net.curre.prefcount.images Description</h3>

<p>
  Contains image resources for the PrefCount application.
</p>

<p>
  To retrieve an image from this location, you can use
  <code>net.curre.prefcount.App</code> as an anchor point and write something
  like this: <code>new ImageIcon(App.class.getResource("images/ru.gif"))</code>.
</p>
